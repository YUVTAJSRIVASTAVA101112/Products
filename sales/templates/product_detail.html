<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Document</title>
    <style>
        body {
            background-color: #F7D4F7;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            padding-top: 80px;
            justify-content: center;
            align-items: center;
        }

        .content-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
        }

        .card {
            display: flex;
            width: 100%;
            max-width: 800px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 10px 30px 5px rgba(0, 0, 0, 0.2);
            background-color: #F7D4F7;
        }

        .card img {
            object-fit: cover;
            width: 50%;
            height: auto;
        }

        .card-content {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background-color: #F7D4F7;
        }

        .card-content h1 {
            font-size: 2rem;
            margin: 0;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: normal;
            text-transform: uppercase;
        }

        .price {
            font-size: 1.5rem;
            color: #555;
            margin: 10px 0;
        }

        .size-options {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin: 10px 0;
        }

        .size-option {
            width: 60px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid black;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 0.8rem;
        }

        .size-option:hover {
            background-color: rgb(66, 63, 63);
            color: white;
        }

        .size-chart-link {
            color: rgb(0, 0, 0);
            cursor: pointer;
            text-decoration: underline;
            margin: 10px 0;
        }

        .size-chart-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            max-width: 80%;
            max-height: 80%;
            overflow: auto;
        }

        .size-chart-modal img {
            width: 100%;
        }

        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-control button {
            width: 30px;
            height: 30px;
            font-size: 1rem;
            background: none;
            border: 1px solid black;
            cursor: pointer;
        }

        .quantity-control span {
            font-size: 1.2rem;
        }

        .button {
            display: block;
            width: 100%;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
            border: none;
            cursor: pointer;
            border: 1px solid #000;
            font-size: 0.8rem;
        }

        .add-to-cart {
            background: black;
            color: white;
        }

        .buy-now {
            background: black;
            color: white;
        }

        .description {
            margin-top: 20px;
            font-size: 1rem;
            color: #333;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #f1f1f1;
            width: 100%;
            margin-top: auto;
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <div class="content-container" id="cardsContainer">
        <!-- Cards will be injected here by JavaScript -->
    </div>
    <footer>
        <p>&copy; 2024 SANCHVI STUDIO</p>
        <p>ADDRESS: 17/1, 3rd Floor, Tulsi Pharma Building, Berlie St, Langford Town, Shanti Nagar, Bengaluru, Karnataka
            560025</p>
        <p>CONTACT NUMBER: 8296250912</p>
    </footer>

    <script>
        const cardData = [
            {
                title: "JIMMY CHOO HALTER NECK WITH PANTS",
                images: [
                    "https://sanchvi.com/cdn/shop/files/KS_04_Final-01-Copy_600x.jpg?v=1714738939",
                    "https://sanchvi.com/cdn/shop/files/KS_04_Final-02-Copy_600x.jpg?v=1714738939",
                    "https://sanchvi.com/cdn/shop/files/KS_04_Final-03-Copy_600x.jpg?v=1714738939"
                ],
                description: "Details - Introducing the 'Jimmy Choo Halter Neck with Skirt,' a pinnacle of sophistication and adaptability. This ensemble exudes contemporary elegance, with the halter neck blouse showcasing intricate pleated structure that elevates the silhouette with refined charm. Its wired draped design adds an effortless touch of glamour.",
                fabric: "Jimmy choo, crepe , net",
                prices: {
                    "0-6m": "Rs. 7,999/-",
                    "6-12m": "Rs. 8,099/-",
                    "1-2y": "Rs. 8,199/-",
                    "2-3y": "Rs. 8,299/-",
                    "3-4y": "Rs. 8,399/-",
                    "4-5y": "Rs. 8,499/-",
                    "5-6y": "Rs. 8,599/-",
                    "6-7y": "Rs. 8,699/-",
                    "7-8y": "Rs. 8,799/-",
                    "8-9y": "Rs. 8,899/-",
                    "9-10y": "Rs. 8,999/-",
                    "10-11y": "Rs. 9,099/-",
                    "11-12y": "Rs. 9,199/-",
                    "12-13y": "Rs. 9,299/-",
                    "13-14y": "Rs. 9,399/-",
                    "14-15y": "Rs. 9,499/-",
                    "15+": "Rs. 9,599/-"
                }
            }
            // Add more card objects here as needed
        ];

        function generateCard(card) {
            const defaultPrice = card.prices[Object.keys(card.prices)[0]];
            return 
            <div class="card">
                <div class="card-image">
                    <img src="${card.images[0]}" alt="">
                </div>
                <div class="card-content">
                    <h1>${card.title}</h1>
                    <div class="price" id="price-${card.title.replace(/\s+/g, '')}">${defaultPrice}</div>
                    <div class="size-options" id="sizeOptions-${card.title.replace(/\s+/g, '')}">
                    /<!-- Size options will be injected here by JavaScript -->
                    </div>
                    <div class="size-chart-link" onclick="openSizeChart()">Size Chart</div>
                    <div class="size-chart-modal" id="sizeChartModal">
                        <span class="close" onclick="closeSizeChart()">&times;</span>
                        <img src="https://sanchvi.com/cdn/shop/files/Size_Chart_400x.jpg?v=1714738939" alt="Size Chart">
                    </div>
                    <div class="modal-overlay" id="modalOverlay" onclick="closeSizeChart()"></div>
                    <div class="quantity-control">
                        <button onclick="decreaseQuantity()">-</button>
                        <span id="quantity">1</span>
                        <button onclick="increaseQuantity()">+</button>
                    </div>
                    <button class="button add-to-cart" onclick="orderWhatsApp()">Order by WhatsApp</button>
                    <button class="button buy-now" onclick="addToCart()">Add to Cart</button>
                    <div class="description">
                        <p>${card.description}</p>
                        <p>Fabric - ${card.fabric}</p>
                        <p>Note: Please read the terms and conditions for shipping before placing an order.</p>
                    </div>
                </div>
            </div>
            ;
        }

        function generateSizeOptions(card) {
            const sizes = Object.keys(card.prices);
            const sizeOptionsHtml = sizes.map(size => 
                <div class="size-option" onclick="updatePrice('${size}', '${card.title.replace(/\s+/g, '')}')">${size}</div>
            ).join('');
            document.getElementById(`sizeOptions-${card.title.replace(/\s+/g, '')}`).innerHTML = sizeOptionsHtml;
        }

        function updatePrice(size, cardTitleId) {
            const priceElement = document.getElementById(`price-${cardTitleId}`);
            priceElement.textContent = cardData.find(card => card.title.replace(/\s+/g, '') === cardTitleId).prices[size];
        }

        function decreaseQuantity() {
            const quantityElement = document.getElementById('quantity');
            let quantity = parseInt(quantityElement.innerText);
            if (quantity > 1) {
                quantityElement.innerText = --quantity;
            }
        }

        function increaseQuantity() {
            const quantityElement = document.getElementById('quantity');
            let quantity = parseInt(quantityElement.innerText);
            quantityElement.innerText = ++quantity;
        }

        function openSizeChart() {
            document.getElementById('sizeChartModal').style.display = 'block';
            document.getElementById('modalOverlay').style.display = 'block';
        }

        function closeSizeChart() {
            document.getElementById('sizeChartModal').style.display = 'none';
            document.getElementById('modalOverlay').style.display = 'none';
        }

        function orderWhatsApp() {
            window.location.href = 'https://api.whatsapp.com/send?phone=918296250912';
        }

        function addToCart() {
            alert('Item added to cart!');
        }

        document.addEventListener('DOMContentLoaded', function () {
            const cardsContainer = document.getElementById('cardsContainer');
            cardData.forEach(card => {
                const cardHtml = generateCard(card);
                cardsContainer.innerHTML += cardHtml;
                generateSizeOptions(card);
            });
        });
    </script>
</body>

</html>
